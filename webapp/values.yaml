}

log_info() {
    log "INFO" "$1"
}

log_warn() {
    log "WARN" "${YELLOW}$1${NC}"
}

log_error() {
    log "ERROR" "${RED}$1${NC}"
}

log_success() {
    log "SUCCESS" "${GREEN}$1${NC}"
}

# Error handling
cleanup() {
    log_warn "Cleaning up temporary resources..."
    # Add cleanup logic here if needed
}

trap_handler() {
    local line="$1"
    local command="$2"
    local code="$3"
    log_error "Error at line ${line}: command '${command}' exited with status ${code}"
    cleanup
    exit "${code}"
}

trap 'trap_handler ${LINENO} "$BASH_COMMAND" $?' ERR

# Validation functions
validate_input() {
    if [[ -z "$GIT_REPO" ]]; then
        log_error "Git repository URL is required"
        exit 1
    fi
    
    if [[ -z "$GIT_PAT" ]]; then
        log_error "Personal Access Token is required"
        exit 1
    fi
    
    if [[ -z "$REMOTE_USER" ]] || [[ -z "$REMOTE_IP" ]]; then
        log_error "Remote server SSH details are required"
        exit 1
    fi
    
    if [[ -z "$SSH_KEY_PATH" ]] || [[ ! -f "$SSH_KEY_PATH" ]]; then
        log_error "SSH key path is invalid or file doesn't exist"
        exit 1
    fi
    
    if [[ -z "$APP_PORT" ]] || ! [[ "$APP_PORT" =~ ^[0-9]+$ ]]; then
        log_error "Valid application port is required"
        exit 1
    fi
}

validate_ssh_connection() {
    log_info "Testing SSH connection to ${REMOTE_USER}@${REMOTE_IP}"
    if ! ssh -i "$SSH_KEY_PATH" -o ConnectTimeout=10 -o BatchMode=yes \
         "${REMOTE_USER}@${REMOTE_IP}" "echo 'SSH connection successful'"; then
        log_error "SSH connection failed"
        exit 1
    fi
    log_success "SSH connection validated"
}

# User input collection
collect_parameters() {
    echo -e "${BLUE}=== Dockerized Application Deployment ===${NC}"
    echo
    
    read -p "Git Repository URL: " GIT_REPO
    read -s -p "Personal Access Token: " GIT_PAT
    echo
    read -p "Branch name [main]: " input_branch
    BRANCH="${input_branch:-main}"
    read -p "Remote server username: " REMOTE_USER
    read -p "Remote server IP: " REMOTE_IP
    read -p "SSH key path: " SSH_KEY_PATH
    read -p "Application port: " APP_PORT
    
    # Validate SSH key permissions
    chmod 600 "$SSH_KEY_PATH" 2>/dev/null || log_warn "Could not set SSH key permissions"
    
    validate_input
}

# Extract project name from git URL
get_project_name() {
    local repo_url="$1"
    PROJECT_NAME=$(basename -s .git "$repo_url")
    CLONE_DIR="${PROJECT_NAME}-${BRANCH}"
    log_info "Project name: ${PROJECT_NAME}"
}

# Git operations
git_operations() {
    log_info "Starting Git operations"
    
    get_project_name "$GIT_REPO"
    
    # Construct authenticated git URL
    local git_url=$(echo "$GIT_REPO" | sed "s|https://|https://${GIT_PAT}@|")
    
    if [[ -d "$CLONE_DIR" ]]; then
        log_info "Directory exists, pulling latest changes"
        cd "$CLONE_DIR"
        git checkout "$BRANCH" 2>/dev/null || git checkout -b "$BRANCH"
        git pull origin "$BRANCH"
    else
        log_info "Cloning repository: ${GIT_REPO}"
        git clone -b "$BRANCH" "$git_url" "$CLONE_DIR"
        cd "$CLONE_DIR"
    fi
    
    log_success "Git operations completed"
}

# Validate project structure
validate_project() {
    log_info "Validating project structure"
    
    if [[ ! -f "Dockerfile" ]] && [[ ! -f "docker-compose.yml" ]]; then
        log_error "No Dockerfile or docker-compose.yml found"
        exit 1
    fi
    
    if [[ -f "Dockerfile" ]]; then
        log_success "Dockerfile found"
    fi
    
    if [[ -f "docker-compose.yml" ]]; then
        log_success "docker-compose.yml found"
    fi
}

# Remote server operations via SSH
remote_operations() {
    local remote_cmd="$1"
    ssh -i "$SSH_KEY_PATH" -o ConnectTimeout=30 -o LogLevel=ERROR \
        "${REMOTE_USER}@${REMOTE_IP}" "$remote_cmd"
}

# Prepare remote environment
prepare_remote_environment() {
    log_info "Preparing remote environment"
    
    local prepare_script=$(cat << 'EOF'
#!/bin/bash
set -e

# Update system packages
echo "Updating system packages..."
sudo apt-get update -qq

# Install Docker if not present
if ! command -v docker &> /dev/null; then
    echo "Installing Docker..."
    sudo apt-get install -y docker.io
    sudo systemctl enable docker
    sudo systemctl start docker
    # Add user to docker group
    sudo usermod -aG docker $USER
fi

# Install Docker Compose if not present
if ! command -v docker-compose &> /dev/null; then
    echo "Installing Docker Compose..."
    sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" \
    -o /usr/local/bin/docker-compose
    sudo chmod +x /usr/local/bin/docker-compose
fi

# Install Nginx if not present
if ! command -v nginx &> /dev/null; then
    echo "Installing Nginx..."
    sudo apt-get install -y nginx
    sudo systemctl enable nginx
    sudo systemctl start nginx
fi

# Verify installations
echo "Docker version: $(docker --version)"
echo "Docker Compose version: $(docker-compose --version)"
echo "Nginx version: $(nginx -v 2>&1)"
EOF
)
    
    remote_operations "$prepare_script"
    log_success "Remote environment prepared"
}

# Transfer project files
transfer_project() {
    log_info "Transferring project files to remote server"
    
    # Create project directory on remote
    remote_operations "mkdir -p ~/projects/${CLONE_DIR}"
    
    # Use rsync for efficient file transfer
    if command -v rsync &> /dev/null; then
        rsync -avz -e "ssh -i $SSH_KEY_PATH" \
              --exclude '.git' \
              --exclude 'node_modules' \
              ./ "${REMOTE_USER}@${REMOTE_IP}:~/projects/${CLONE_DIR}/"
    else
        # Fallback to scp
        scp -i "$SSH_KEY_PATH" -r ./* "${REMOTE_USER}@${REMOTE_IP}:~/projects/${CLONE_DIR}/"
    fi
    
    log_success "Project files transferred"
}

# Deploy application on remote
deploy_application() {
    log_info "Deploying application on remote server"
    
    local deploy_script=$(cat << EOF
#!/bin/bash
set -e

cd ~/projects/${CLONE_DIR}

# Stop existing containers if any
echo "Stopping existing containers..."
docker-compose down 2>/dev/null || true
docker stop ${PROJECT_NAME} 2>/dev/null || true
docker rm ${PROJECT_NAME} 2>/dev/null || true

# Build and run based on available configuration
if [[ -f "docker-compose.yml" ]]; then
    echo "Using docker-compose for deployment..."
    docker-compose up -d --build
elif [[ -f "Dockerfile" ]]; then
    echo "Using Dockerfile for deployment..."
    docker build -t ${PROJECT_NAME} .
    docker run -d --name ${PROJECT_NAME} -p ${APP_PORT}:${APP_PORT} ${PROJECT_NAME}
fi

# Wait for containers to be healthy
sleep 10

# Check container status
if [[ -f "docker-compose.yml" ]]; then
    docker-compose ps
else
    docker ps --filter "name=${PROJECT_NAME}"
fi
EOF
)
    
    remote_operations "$deploy_script"
    log_success "Application deployed"
}

# Configure Nginx reverse proxy
configure_nginx() {
    log_info "Configuring Nginx reverse proxy"
    
    local nginx_config=$(cat << EOF
server {
    listen 80;
    server_name ${REMOTE_IP};
    
    location / {
        proxy_pass http://127.0.0.1:${APP_PORT};
        proxy_set_header Host \$host;
        proxy_set_header X-Real-IP \$remote_addr;
        proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto \$scheme;
    }
}
EOF
)
    
    local nginx_script=$(cat << EOF
#!/bin/bash
set -e

# Create Nginx config
echo '${nginx_config}' | sudo tee /etc/nginx/sites-available/${PROJECT_NAME} > /dev/null

# Enable site if not already enabled
if [[ ! -L "/etc/nginx/sites-enabled/${PROJECT_NAME}" ]]; then
    sudo ln -sf /etc/nginx/sites-available/${PROJECT_NAME} /etc/nginx/sites-enabled/
fi

# Remove default site if exists
sudo rm -f /etc/nginx/sites-enabled/default

# Test and reload Nginx
sudo nginx -t
sudo systemctl reload nginx

echo "Nginx configured successfully"
EOF
)
    
    remote_operations "$nginx_script"
    log_success "Nginx reverse proxy configured"
}

# Validate deployment
validate_deployment() {
    log_info "Validating deployment"
    
    local validation_script=$(cat << 'EOF'
#!/bin/bash
set -e

# Check Docker service
echo "Checking Docker service..."
sudo systemctl is-active docker

# Check Nginx service
echo "Checking Nginx service..."
sudo systemctl is-active nginx

# Check running containers
echo "Checking running containers..."
docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"

# Test application locally
echo "Testing application locally..."
curl -f http://localhost:80 || curl -f http://127.0.0.1:80
EOF
)
    
    remote_operations "$validation_script"
    
    # Test from local machine
    log_info "Testing application from local machine..."
    if curl -f "http://${REMOTE_IP}"; then
        log_success "Application is accessible remotely"
    else
        log_warn "Application might not be accessible remotely"
    fi
    
    log_success "Deployment validation completed"
}

# Cleanup function
perform_cleanup() {
    log_info "Performing cleanup on remote server"
    
    local cleanup_script=$(cat << EOF
#!/bin/bash
set -e

cd ~/projects/${CLONE_DIR} 2>/dev/null && docker-compose down 2>/dev/null || true
docker stop ${PROJECT_NAME} 2>/dev/null || true
docker rm ${PROJECT_NAME} 2>/dev/null || true
docker rmi ${PROJECT_NAME} 2>/dev/null || true

sudo rm -f /etc/nginx/sites-available/${PROJECT_NAME}
sudo rm -f /etc/nginx/sites-enabled/${PROJECT_NAME}
sudo systemctl reload nginx

rm -rf ~/projects/${CLONE_DIR}

echo "Cleanup completed"
EOF
)
    
    remote_operations "$cleanup_script"
    log_success "Cleanup completed"
}

# Main execution function
main() {
    log_info "Starting deployment process"
    log_info "Log file: ${LOG_FILE}"
    
    # Parse command line arguments
    while [[ $# -gt 0 ]]; do
        case $1 in
            --cleanup)
                CLEANUP=true
                shift
                ;;
            *)
                log_error "Unknown option: $1"
                exit 1
                ;;
        esac
    done
    
    if [[ "$CLEANUP" == true ]]; then
        collect_parameters
        validate_ssh_connection
        get_project_name "$GIT_REPO"
        perform_cleanup
        exit 0
    fi
    
    # Deployment workflow
    collect_parameters
    validate_ssh_connection
    git_operations
    validate_project
    prepare_remote_environment
    transfer_project
    deploy_application
    configure_nginx
    validate_deployment
    
    log_success "Deployment completed successfully!"
    log_info "Application accessible at: http://${REMOTE_IP}"
}

# Script entry point
if [[ "${BASH_SOURCE[0]}" == "${0}" ]]; then
    main "$@"
fi
